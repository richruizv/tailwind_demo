<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Play business</title>
</head>
<body>
    <nav></nav>
    <section class="h-auto bg-play-gray text-play-white py-11">
        <div class="lg:w-3/4 lg:mx-auto xl:w-4/6">
            <h2 class="home-title">
                <span class="primary">Empresas</span>
                <br>
                <span class="secondary">Fondeadas</span>
            </h2>
            <div class="mt-7 flex flex-col md:flex-row md:mx-auto md:justify-center">
                <div class="flex flex-row justify-between md:justify-end mx-10 md:mx-0 md:basis-1/3">
                    <object data="img/success_cases/Ejemplo_mobile.svg" class="basis-2/6 md:hidden" > </object>
                    <object data="img/success_cases/Rendimiento_mobile.svg" class="basis-3/12 md:hidden" > </object>
                    <object data="img/success_cases/Ejemplo_Desktop.svg" class="basis-3/12 hidden md:inline" > </object>
                </div>
                <div class="flex mt-5 md:basis-1/3">
                    <div class="basis-3/12 px-4 md:px-2 pb-3 flex items-center">
                        <img src="img/playbusiness.png" class=" rounded-full m-auto " >
                    </div>
                    <div class="basis-8/12">
                        <p class="text-lg h-7 text-clip overflow-hidden" title="EPS: Servicio automaticos fenomenal que influye en el rendimieno de la empresa">EPS: Servicio automaticos fenomenal que influye en el rendimieno de la empresa</p>
                        <p>123 Players</p>
                    </div>
                    <div class="basis-1/12 text-right pr-3">
                        <p class="text-lg font-bold">21.4%</p>
                        <p>Mo+</p>
                    </div>
                </div>
                <div class="flex flex-row justify-end md:justify-start mx-10 md:mx-0 md:basis-1/3">
                    <object data="img/success_cases/Rendimiento-Riesgo_Dektop.svg" class="hidden md:inline" > </object>
                    <object data="img/success_cases/Riesgo_mobile.svg" class="basis-3/12 md:hidden" > </object>
                </div>
            </div>
            <hr class="border-2	border-play-green my-5 w-24 mx-auto">
            <div class="flex flex-col md:flex-row md:flex-wrap">
                <div class="flex my-4 md:basis-1/3">
                    <div class="basis-3/12 px-4 md:px-2 pb-3 flex items-center">
                        <img src="img/playbusiness.png" class="h-auto rounded-full m-auto">
                    </div>
                    <div class="basis-8/12">
                        <p class="text-lg h-7 text-clip overflow-hidden" title="EPS: Servicio automaticos fenomenal que influye en el rendimieno de la empresa">EPS: Servicio automaticos fenomenal que influye en el rendimieno de la empresa</p>
                        <p>123 Players</p>
                    </div>
                    <div class="basis-1/12 text-right pr-3">
                        <p class="text-lg font-bold">21.4%</p>
                        <p>Mo+</p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a class="text-play-green px-16 py-4 block">Ver todas</a>
                <button class="btn btn-green" > Call to action </button>
            </div>
        </div>
    </section>
</body>
</html>
